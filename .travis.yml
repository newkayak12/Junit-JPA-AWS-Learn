before_install:
  - chmod +x mvnw

script: "./mvnw clean install"

before_deploy:
  - zip -r  freelec-springboot2-webservice *
  - mkdir -p deploy
  - mv freelec-springboot2-webservice.zip deploy/freelec-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: jpa-builder
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  # - provider: codedeploy
  #   access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
  #   secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
  #   bucket: jpa-builder
  #   key: freelec-springboot2-webservice.zip
  #   bundle_type: zip
  #   application: freelec-springboot2-webservice
  #   deployment_group: freelec-springboot2-webservice-group

  #   region: ap-northeast-2
  #   wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: jpa-builder # S3 버킷
    key: freelec-springboot2-webservice.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: freelec-springboot2-webservice # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: freelec-springboot2-webservice-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
